<html>
    <head>
            <style type="text/css">
                .box1 { font-size:3em; font-family:Tahoma; padding-left:3em; border:1px solid red; overflow:hidden;   }
                .box2 { font-size:3em; font-family:Tahoma; padding-left:3em; border:1px solid green; overflow:hidden; }
                .box3 { font-size:3em; font-family:Tahoma; padding-left:3em; border:1px solid blue; overflow:hidden; }
                span{font-size:3em; font-family:Tahoma; padding-left:3em; border:1px solid blue; overflow:hidden;}
                </style>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            countBut1 = 0
            countBut2 = 0
            var flag1,flag2;
            $(window).ready(function(){
                $("#but1").click(function(){
                    if(countBut1 % 2 == 0)
                    {
                        $("span").css("background-color","black")
                        countBut1++;
                        flag1 = 1;
                    }
                    else
                    {
                        $("span").css("background-color","white")
                        countBut1++;
                        flag1 = 0;
                    }
                })
                $("#but2").click(function(){
                    if(countBut2 % 2 == 0)
                    {
                        $("span").css("border-radius","25px")
                        countBut2++;
                        flag2 = 1;
                    }
                    else
                    {
                        $("span").css("border-radius","0")
                        countBut2++;
                        flag2 = 0;
                    }
                })
                $("#but3").click(function(){

                      let len = $("#123 span").length;
                        $("#123").append(`&nbsp<span class="box${len+1}"></span>`);

                        
                    if(flag1 == 1)
                        $("span").css("background-color","black")
                    else 
                        $("span").css("background-color","white")
                    if(flag2 == 1)
                        $("span").css("border-radius","25px")
                    else
                        $("span").css("border-radius","0")

                })
            })
        </script>
    </head>
    <body>
        <div id = "123">
            <span class="box1">&nbsp;</span>
            <span class="box2">&nbsp;</span>
            <span class="box3">&nbsp;</span>
        </div>
            <br>
            <br>
            <button id ="but1">Toggle Color</button>
            <button id = "but2">Toggle Border</button>
            <button id = "but3">Add Box</button>
    </body>
</html>
